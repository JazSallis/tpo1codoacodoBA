<body>

    <section class="flex-container-contacto">

        <header class="flex-item">
            <a href="index.html" id="encabezado">
                <h1 id="titulo">Karen Espada</h1>
                <h2 id="subtitulo">EXPLORACIÓN FOTOGRÁFICA</h2>
            </a>
            <nav id="barra-nav">
                <a href="sobremi.html" id="acerca-de">Acerca de</a>
                <a href="proyectos.html" id="proyectos">Proyectos</a>

                <a href="contacto.html" id="cont">Contacto</a>
                <a href="cafecito.html" id="donar">Cafecito</a>
                </nav>
        </header>

        <main id="contacto">
            <h4>Dejá tu mensaje en "comentarios" y recibirás una respuesta a la brevedad </h4>
            <p>Los elementos con asterisco ( * ) son requeridos</p> <hr>


            <form action="https://formspree.io/f/xoqrknbd" method="POST" target="_blank">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <label>Correo electrónico *: <br> <input type="email" name="email" placeholder="ejemplo@mail.com" required></label> <br><br><br>
                    <label>Nombre *: <br> <input type="text" name="nombre o apodo" id="nombre" placeholder="Nombre o Apodo"> </label> <br><br><br>
                    <label>Institución: <br> <input type="text" name="institucion" id="institucion" placeholder="Nombre de la institución"> </label> <br><br><br>
                    <label>Mensaje: <br> <textarea name="mensaje" id="mensaje" cols="40" rows="7"
                        placeholder="Escribí tu mensaje acá"></textarea></label> <br><br>
                <button type="submit" class="boton">Enviar</button>
                <button type="reset" class="boton">Borrar</button>
            </fieldset>
            </form>
            
        </main>

        <footer>
            <nav>
                <a href="https://www.instagram.com/jazsallis/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter-square"></i></a>
            </nav>
        </footer>
    </section>

</body>
